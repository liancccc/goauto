<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命令执行 - GOAUTO</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />-->
    <link href="static/daisyui-4.12.10-full.min.css" rel="stylesheet" type="text/css" />
    <!--    <script src="https://cdn.tailwindcss.com"></script>-->
    <script src="static/tailwindcss-3.4.17.js"></script>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <div class="navbar bg-base-200 shadow-lg fixed top-0 left-0 right-0 z-50">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16"></path>
                    </svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a href="index.html">主页</a></li>
                    <li><a href="commands.html" class="active">命令</a></li>
                </ul>
            </div>
            <a class="btn btn-ghost text-xl font-bold" href="index.html">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-base-content rounded-lg flex items-center justify-center">
                        <span class="text-base-100 font-bold text-sm">G</span>
                    </div>
                    <span class="text-base-content font-bold">GOAUTO</span>
                </div>
            </a>
        </div>
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
                <li><a href="index.html">主页</a></li>
                <li><a href="commands.html" class="active">命令</a></li>
            </ul>
        </div>
        <div class="navbar-end">
        </div>
    </div>

    <!-- 主要内容区域 -->
    <main class="container mx-auto px-4 py-8 mt-20">
        <!-- 批量目标上传 -->
        <div class="card bg-base-100 shadow-xl mb-8">
            <div class="card-body">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="card-title">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        批量目标上传
                    </h2>
                    <button class="btn btn-sm btn-outline" style="border-color: #d1d5db !important; color: #374151 !important; background-color: transparent !important;" onclick="uploadTargets()">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        上传目标
                    </button>
                </div>
                <div class="form-control">
                    <textarea 
                        class="textarea textarea-bordered h-32 font-mono" 
                        placeholder="多个目标保存为文件按行分割"
                        id="target-list"
                    ></textarea>
                </div>
                <div id="upload-result" class="mt-4" style="display: none;">
                    <div class="alert alert-success">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <div>
                            <h3 class="font-bold">上传成功！</h3>
                            <div class="text-xs">文件路径：<span id="file-path" class="font-mono"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 命令运行框 -->
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="card-title">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        命令执行
                    </h2>
                    <div class="flex gap-2">
                        <button class="btn btn-sm btn-outline" onclick="generateCommand()">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                            </svg>
                            生成命令
                        </button>
                        <button class="btn btn-sm btn-outline" onclick="executeCommand()">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            执行命令
                        </button>
                    </div>
                </div>
                
                <!-- 命令构建区域 -->
                <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-4">
                    <!-- 目标输入 -->
                    <div class="form-control md:col-span-2">
                        <label class="label">
                            <span class="label-text">目标</span>
                        </label>
                        <input type="text" class="input input-bordered font-mono" id="target-input" placeholder="目标（ Domain、IP、URL、File ）" />
                    </div>
                    
                    <!-- 任务名称输入 -->
                    <div class="form-control md:col-span-2">
                        <label class="label">
                            <span class="label-text">任务名称</span>
                        </label>
                        <input type="text" class="input input-bordered font-mono" id="task-name-input" placeholder="任务名称（可选）" />
                    </div>
                    
                    <!-- 模式选择 -->
                    <div class="form-control md:col-span-1">
                        <label class="label">
                            <span class="label-text">工作流</span>
                        </label>
                        <select class="select select-bordered font-mono" id="mode-select">
                            <option value="" selected>加载工作流中...</option>
                        </select>
                    </div>
                </div>
                
                <!-- 额外参数 -->
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">额外参数</span>
                    </label>
                    <input type="text" class="input input-bordered font-mono" id="params-input" placeholder="--log-file" value="--log-file" />
                </div>

                <!-- 生成的命令展示 -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">命令</span>
                    </label>
                    <input type="text" class="input input-bordered font-mono" id="generated-command" placeholder="goauto scan --target {目标} --flow {工作流} {参数}" />
                </div>

            </div>
        </div>

        <!-- 帮助信息模块 -->
        <div class="card bg-base-100 shadow-xl mt-8">
            <div class="card-body">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="card-title">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        帮助信息
                    </h2>
                    <button class="btn btn-sm btn-outline" style="border-color: #d1d5db !important; color: #374151 !important; background-color: transparent !important;" onclick="loadHelpInfo()">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        加载帮助
                    </button>
                </div>
                <div class="form-control">
                    <div 
                        class="simple-code font-mono" 
                        id="help-content"
                        style="min-height: 300px; white-space: pre-wrap; height: auto;"
                    >
                        点击"加载帮助"按钮获取命令帮助信息
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="static/script.js"></script>
</body>
</html>
