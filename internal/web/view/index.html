<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAUTO</title>
<!--    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />-->
    <link href="static/daisyui-4.12.10-full.min.css" rel="stylesheet" type="text/css" />
<!--    <script src="https://cdn.tailwindcss.com"></script>-->
    <script src="static/tailwindcss-3.4.17.js"></script>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <div class="navbar bg-base-200 shadow-lg fixed top-0 left-0 right-0 z-50">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16"></path>
                    </svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a href="index.html" class="active">主页</a></li>
                    <li><a href="commands.html">命令</a></li>
                </ul>
            </div>
            <a class="btn btn-ghost text-xl font-bold">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-base-content rounded-lg flex items-center justify-center">
                        <span class="text-base-100 font-bold text-sm">G</span>
                    </div>
                    <span class="text-base-content font-bold">GOAUTO</span>
                </div>
            </a>
        </div>
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
                <li><a href="index.html" class="active">主页</a></li>
                <li><a href="commands.html">命令</a></li>
            </ul>
        </div>
        <div class="navbar-end">
        </div>
    </div>

    <!-- 主要内容区域 -->
    <main class="container mx-auto px-4 py-8 mt-20">
        <!-- 服务器信息卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="stat shadow rounded-box">
                <div class="stat-figure text-base-content">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"></path>
                    </svg>
                </div>
                <div class="stat-title">主机</div>
                <div class="stat-value text-base-content" id="hostname">加载中...</div>
                <div class="stat-desc">主机名称</div>
            </div>

            <div class="stat shadow rounded-box">
                <div class="stat-figure text-base-content">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"></path>
                    </svg>
                </div>
                <div class="stat-title">CPU</div>
                <div class="stat-value text-base-content" id="cpu-usage">加载中...</div>
                <div class="stat-desc">使用率</div>
            </div>

            <div class="stat shadow rounded-box">
                <div class="stat-figure text-base-content">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4"></path>
                    </svg>
                </div>
                <div class="stat-title">内存</div>
                <div class="stat-value text-base-content" id="memory-usage">加载中...</div>
                <div class="stat-desc" id="memory-desc">正在获取内存信息</div>
            </div>
        </div>

        <!-- 任务列表 -->
        <div class="card shadow-xl">
            <div class="card-body">
                <h2 class="card-title mb-4">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    任务列表
                </h2>
                <div class="overflow-x-auto">
                    <table class="table table-zebra">
                        <thead>
                            <tr>
                                <th>任务名称</th>
                                <th>工作流</th>
                                <th>状态</th>
                                <th>开始时间</th>
                                <th>结束时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="task-list">
                            <!-- 任务列表将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- 删除确认模态框 -->
    <dialog id="delete-modal" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg">确认删除任务</h3>
            <p class="py-4" id="delete-modal-message">确定要删除这个任务吗？</p>
            <p class="text-sm text-base-content/60 mb-4">此操作将永久删除该任务及其相关数据，无法恢复。</p>
            <div class="modal-action">
                <form method="dialog">
                    <button class="btn btn-ghost" onclick="closeDeleteModal()">取消</button>
                    <button class="btn btn-ghost" id="confirm-delete-btn" onclick="confirmDelete()">确认删除</button>
                </form>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button onclick="closeDeleteModal()">close</button>
        </form>
    </dialog>

    <script src="static/script.js"></script>
</body>
</html>
